name: Build LineRider

on:
  push:
    branches: [ linux ]
  pull_request:
    branches: [ linux ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\src\linerider.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  github-token: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - uses: actions/upload-artifact@v2.3.1
      with:
        name: LineRider
        path: build/
        
    - uses: actions/download-artifact@v3
      with:
        name: LineRider
        path: linerider.zip
        
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Upload to release
        run: |
          VERSION="$(($(wget -qO- https://github.com/Sussy-OS/LRA-Community-Edition/releases/latest  | grep -m 1 -o "LineRider game auto-release.*"  | sed 's/LineRider game auto-release //g; s/ Â·.*//g; s/.0//g') + 1))"
          gh release create ${VERSION}.0 --notes "Get it on Pi-Apps!" -t "LineRider game auto-release ${VERSION}.0"
          gh release upload linerider.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
