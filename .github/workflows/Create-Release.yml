name: Create Release

on: workflow_dispatch

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: download workflow artifact
        uses: benday-inc/download-latest-artifact@main
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          repository_owner: 'Sussy-OS'
          repository_name: 'LRA-Community-Edition'
          workflow_name: 'Build LineRider'
          branch_name: 'linux'
          artifact_name: 'linerider'
          download_path: '${{ github.workspace }}'
          download_filename: 'linerider.zip'
          
      - name: Get next version
        uses: reecetech/version-increment@2022.2.5
        id: version
        with:
          scheme: semver
          increment: patch
          
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: LineRider game auto-release ${{ steps.version.outputs.version }}
          body: |
            LineRider auto-release ${{ steps.version.outputs.version }}. Get it on Pi-Apps!
            ${{ steps.versioning.outputs.changelog }}
          draft: false
          prerelease: false
          
      - uses: planet-code/upload-to-release-action@1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          asset-path: "linerider.zip"
          asset-name: "LR.zip"
