name: Create Release

on: workflow_dispatch

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - uses: actions/download-artifact@v3
        with:
          name: LineRider
          path: linerider.zip
          
      - name: Upload to release
        run: |
          VERSION="$(($(wget -qO- https://github.com/Sussy-OS/LRA-Community-Edition/releases/latest  | grep -m 1 -o "LineRider game auto-release.*"  | sed 's/LineRider game auto-release //g; s/ Â·.*//g; s/.0//g') + 1))"
          gh release create ${VERSION}.0 --notes "Get it on Pi-Apps!" -t "LineRider game auto-release ${VERSION}.0"
          gh release upload linerider.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
